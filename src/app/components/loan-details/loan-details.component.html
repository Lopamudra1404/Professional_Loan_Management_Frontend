
<div class="dashboard-container">
    <nav>
        <ul>
            <li><a routerLink="/admin-dashboard">Home</a></li>
            <li><a routerLink="/loan-details">Loan Details</a></li>
            <li><a routerLink="/customer-details">Customer details</a></li>
        </ul>
       
    </nav>
    <div class="header">
    <h2 style="text-align: center;">Loan Details</h2> </div>
    <div class="filter">
        
        <label for="statusFilter">Filter by Status:</label>
        <select id="statusFilter" [(ngModel)]="selectedStatus">
            <option value="All">All</option>
            <option value="Approved">Approved</option>
            <option value="Pending">Pending</option>
            <option value="Disbursed">Disbursed</option>
            <option value="Rejected">Rejected</option>
            <!-- Add other status options as needed -->
        </select>
    </div>
    
    <table>
        <thead>
            <tr>
                <!-- <th>Customer Id</th>
            <th>Customer Name</th> -->
                <th>Loan ID</th>
                <th>Loan Type</th>
                <th>Loan Amount</th>
                <th>Interest Rate</th>
                <th>Tenure(In years)</th>
                <th>Loan EMI</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of loans">
                <!-- Use *ngIf to filter loans based on selectedStatus (case-insensitive) -->
                <ng-container
                    *ngIf="selectedStatus === 'All' || loan.status.toLowerCase() === selectedStatus.toLowerCase()">
                    <!-- <td>{{ loan.customer.customerId}}</td>
                <td>{{ loan.customer.customerName}}</td> -->
                    <td>{{ loan.loanId }}</td>
                    <td>{{ loan.loanType }}</td>
                    <td>{{ loan.loanAmount }}</td>
                    <td>{{ loan.loanIntrest }}</td>
                    <td>{{ loan.loanTenture }}</td>
                    <td>{{ loan.loanEMI }}</td>
                    <td>{{ loan.status }}</td>

                    <!-- Inside your ngFor loop -->

                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
