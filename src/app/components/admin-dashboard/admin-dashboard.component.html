    <table class="table" *ngIf="loans.length > 0">
        <thead>
            <tr>
                <!-- <th>Customer Id</th>
                <th>Customer Name</th> -->
                <th>Loan ID</th>
                <th>Loan Type</th>
                <th>Loan Amount</th>
                <th>Interest Rate</th>
                <th>Tenure(In years)</th>
                <th>Loan EMI</th>
                <th>Status</th>
                <th>Approval</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of loans">
                <!-- <td>{{ loan.customer.customerId}}</td>
                    <td>{{ loan.customer.customerName}}</td> -->
                <td>{{ loan.loanId }}</td>
                <td>{{ loan.loanType }}</td>
                <td>{{ loan.loanAmount }}</td>
                <td>{{ loan.loanIntrest }}</td>
                <td>{{ loan.loanTenture }}</td>
                <td>{{ loan.loanEMI }}</td>
                <td>{{ loan.status }}</td>
                <td><ng-container *ngIf="loan.status === 'pending'">
                        <button (click)="approveLoan(loan.loanId)" class="btn btn-primary">Approve</button>
                    </ng-container></td>
                <!-- Inside your ngFor loop -->
            </tr>
        </tbody>
    </table>
    <div class="no-loans-message" *ngIf="loans.length === 0">
        <h3>No pending loans </h3>
    </div>

</div>
