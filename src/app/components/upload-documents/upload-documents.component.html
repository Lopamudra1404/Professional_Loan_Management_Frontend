<div class="main">
    <div class="new">
<div id="page" class="card" style="width: 30rem;height: 35;">
    <h2>Uploading Documents </h2>
    <form>


        <div class="mb-3">
            <label for="DocumentNo" class="form-label">DocumentNo</label>
            <input type="text" [(ngModel)]="document.documentNo" class="form-control" name="documentNo" id="documentNo">
        </div>


        <div>
            <label for="documentType">Select Document Type:</label>
            <select id="documentType" name="documentType" [(ngModel)]="selectedDocumentType">
                <option *ngFor="let documentType of documentTypes" [value]="documentType">{{ documentType }}</option>
            </select>

        </div>



        <button (click)="addDocument()" id="addDocument" class="btn btn-primary">ADD Document</button>
    </form>
</div>
</div>
</div>
