<div class="login">
  <nav>
    <ul>
      <li><a routerLink="/admin-login">Admin Login</a></li>
      <li><a routerLink="/bank-login">Bank Login</a></li>
    </ul>
  </nav>
  <div class="container" class="min-vh-100 d-flex justify-content-center align-items-center">
    <form class="d-flex flex-column shadow p-5 mb-3 bg-body rounded" (ngSubmit)="userLogin()" #loginForm="ngForm">
      <h3>User Login</h3>
      <div class="mb-3">
        <label for="email" class="form-label">UserName/Email</label>
        <input type="email" [(ngModel)]="customer.customerEmail" class="form-control" name="email" id="email"
          placeholder="abc@gmail.com" aria-describedby="emailHelp" #name="ngModel" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">

          <div *ngIf="name.errors?.['required']" class="text-danger input-control">

            <p>
              Enter a valid Name

            </p>

          </div>

        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" [(ngModel)]="customer.customerPassword" class="form-control" name="password"
          id="password" placeholder="**password**" #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" id="logpwd">
          <div *ngIf="password.errors?.['required']" class="text-danger input-control" >
            <p>Password must contain <br>at least one number <br>one uppercase and lowercase letter, <br>and at least 8
              or more
              characters</p>
          </div>
        </div>
      </div>
      <button (click)="userLogin()" id="loginbtn" class="btn btn-primary">Login</button>
      <h6 style="text-align: center; margin-top: 10px;"> New User ? </h6>
      <button routerLink="/user-registration" class="btn btn-outline-secondary  btn-block btn-med"> Sign Up</button>
    

    </form>

  </div>
</div>
